<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Insert title here</title>
</head>
<body>

	<table>
		<thead>
			<tr>
				<td>Nombres</td>
				<td>Apellidos</td>
			</tr>
		</thead>
		<tbody th:each="persona : ${personas}">
			<tr>
				<td th:text="${persona.nombre}"></td>
				<td th:text="${persona.apellidos}"></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
